<!DOCTYPE html>
<html>
<head>
    <title>Assign Parking Lot</title>
</head>
<body>
    <h1>Assign Parking Lot</h1>
    <form method="post" action="{{ url_for('assign_parking_lot') }}">
        <label for="operating_company_name">Operating Company Name:</label>
        <input type="text" name="operating_company_name" required><br>
        <label for="address">Address:</label>
        <input type="text" name="address" required><br>
        <label for="zip">ZIP Code:</label>
        <input type="text" name="zip" required><br>
        <input type="submit" value="Assign Parking Lot">
    </form>
</body>
</html>

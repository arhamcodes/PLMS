<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">Dashboard</h1>
        {% for reservation in reservations %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">Reservation ID: {{ reservation[0] }}</h5>
                <p class="card-text">Start Time: {{ reservation[2] }}</p>
                <p class="card-text">Duration: {{ reservation[3] }} minutes</p>
                <p class="card-text">Booking Date: {{ reservation[4] }}</p>
                <p class="card-text">Parking Slot ID: {{ reservation[5] }}</p>
                <a href="{{ url_for('update_reservation', reservation_id=reservation[0]) }}" class="btn btn-primary">Update</a>
                <a href="{{ url_for('delete_reservation', reservation_id=reservation[0]) }}" class="btn btn-danger">Delete</a>
            </div>
        </div>
        {% endfor %}
        <a href="{{ url_for('reserve') }}" class="btn btn-success">Reserve a Spot</a>
        <a href="{{ url_for('logout') }}" class="btn btn-link">Logout</a>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>

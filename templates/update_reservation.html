<!DOCTYPE html>
<html>
<head>
    <title>Update Reservation</title>
</head>
<body>
    <h1>Update Reservation</h1>
    <form method="post" action="{{ url_for('update_reservation', reservation_id=reservation[0]) }}">
        <label for="start_time">Start Time:</label>
        <input type="time" name="start_time" value="{{ reservation[2] }}" required><br>
        <label for="duration_in_minutes">Duration (minutes):</label>
        <input type="number" name="duration_in_minutes" value="{{ reservation[3] }}" required><br>
        <label for="booking_date">Booking Date:</label>
        <input type="date" name="booking_date" value="{{ reservation[4] }}" required><br>
        <label for="parking_slot_id">Parking Slot:</label>
        <select name="parking_slot_id">
            {% for slot in slots %}
            <option value="{{ slot[0] }}" {% if slot[0] == reservation[5] %}selected{% endif %}>Slot {{ slot[2] }}</option>
            {% endfor %}
        </select><br>
        <input type="submit" value="Update">
    </form>
</body>
</html>

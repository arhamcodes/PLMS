<!DOCTYPE html>
<html>
<head>
    <title>Assign Parking Slot</title>
</head>
<body>
    <h1>Assign Parking Slot</h1>
    <form method="post" action="{{ url_for('assign_parking_slot') }}">
        <label for="floor_id">Floor:</label>
        <select name="floor_id">
            {% for floor in floors %}
            <option value="{{ floor[0] }}">Floor {{ floor[2] }}</option>
            {% endfor %}
        </select><br>
        <label for="slot_number">Slot Number:</label>
        <input type="number" name="slot_number" required><br>
        <input type="submit" value="Assign Parking Slot">
    </form>
</body>
</html>
